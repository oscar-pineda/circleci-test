name: Pull Request

on:
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - name: Run Job Circleci
      run: |
        echo "Execute job build"
        echo $GITHUB_HEAD_REF
        curl -X POST https://circleci.com/api/v1.1/project/gh/oscar-pineda/circleci-test/tree/$GITHUB_HEAD_REF?circle-token=b825c9dadee79b709e5340477906e3ef0bae96e6
